<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
</head>
<body>
  <svg id="backgroundSvg" viewBox="0 0 900 600"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    <defs>
        <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
            <feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood>
            <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"></feBlend>
            <feGaussianBlur stdDeviation="161" result="effect1_foregroundBlur"></feGaussianBlur>
        </filter>
    </defs>
    <rect class="primary" width="100%" height="100%"></rect>
    <g filter="url(#blur1)">
        <circle class="secondary" cx="593" cy="48" r="357"></circle>
        <circle class="primary" cx="872" cy="436" r="357"></circle>
        <circle class="secondary" cx="75" cy="236" r="357"></circle>
        <circle class="secondary" cx="777" cy="138" r="357"></circle>
        <circle class="primary" cx="187" cy="48" r="357"></circle>
        <circle class="secondary" cx="105" cy="412" r="357"></circle>
    </g>
</svg>
  <div id="root"></div>
</body>

</html>
